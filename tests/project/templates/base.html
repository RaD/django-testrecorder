<!DOCTYPE html>
<html lang="en">
    <head>
      <title>{% block title %}TestRecorder{% endblock %}</title>
      <meta charset="utf-8" />
      {% block head %}{% endblock %}
    </head>
    <body>
       <div>
           {% if user.is_authenticated %}
           {{ user }} | <a href="{% url logout %}?next={{ request.path_info|urlencode }}">Logout</a>
           {% endif %}
       </div>
       {% block body %}{% endblock %} 
    </body>
</html>

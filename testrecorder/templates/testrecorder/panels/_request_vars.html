{% if vars %}
{% comment %}
	<table class="VarsTable">
		{% for key, value in vars %}
			<tr class="{% cycle 'djDebugOdd' 'djDebugEven' %}">
				<td>{{ key|escape }}</td>
				<td>{{ value|join:", "|escape }}</td>
			</tr>				
		{% endfor %}
	</table>
{% endcomment %}
		{% for key, value in vars %}
		   <span class='VarName'>{{ key|escape }}</span>: {{ value|join:", "|escape }}	
		{% endfor %}
{% endif %}
